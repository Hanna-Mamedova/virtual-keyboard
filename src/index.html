<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>VIRTUAL KEYBOARD</h1>

    <div class="keyboard">
        <div class="keyboard__keys">
            <button type="button" class="keyboard__key">a</button>
            <button type="button" class="keyboard__key keyboard__key--double-sign">1</button>
            <button type="button" class="keyboard__key keyboard__key--arrow">&#9650;</button>
            <button type="button" class="keyboard__key keyboard__key--special">Del</button>
            <button type="button" class="keyboard__key keyboard__key--special-wide">Backspace</button>
            <button type="button" class="keyboard__key keyboard__key--space">Space</button>
        </div>
    </div>


    <h3>Keyboard created on Windows </h3>
    <h3>For language switch: shift + alt</h3>
    <h3>Language now</h3>
</body>
</html>
